<h1>Todo List</h1>
<div class="list-group">
  @for (todo of todos; track $index) {
  <app-todo-item
    class="list-group-item"
    [todo]="todo"
    (onRichiestaEliminazione)="eliminaTodo($event)"
  ></app-todo-item>
  }
</div>
<hr />
<app-todo-add (onRichiestaInserimento)="inserisciNuovoTodo($event)"></app-todo-add>
