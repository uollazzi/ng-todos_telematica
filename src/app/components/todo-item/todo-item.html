@if (todo) {
<div class="d-flex justify-content-between">
  <div>
    <input class="form-check-input me-2" type="checkbox" [(ngModel)]="todo.completato" />
    <label class="form-check-label" [class.text-decoration-line-through]="todo.completato">{{
      todo.testo
    }}</label>
  </div>
  <button class="btn btn-danger" [disabled]="todo.completato" (click)="richiediEliminazione()">
    <i class="bi bi-x"></i>
  </button>
</div>
}
